<nav class="navbar navbar-light bg-light">
    <button type="button" class="btn btn-outline-primary" routerLink="/income-category">Back</button>
    <span class="navbar-brand mb-1 h1">Update Income Category</span>
</nav>

<form (ngSubmit)="updateIncomeCategory()" [formGroup] = "updateIncomeCategoryForm">
    <label>Category Name</label>
    <input type="text" formControlName = "name"> <br/> <br/>

    <label>Description</label>
    <input type="text" formControlName = "description"> <br/> <br/>

    <button [disabled]='updateIncomeCategoryForm.invalid'  type="submit" class="btn btn-info">Update</button>
    <button type="reset" class="btn btn-secondary" >Clear</button>
</form>
