<nav class="navbar navbar-light bg-light">
    <button type="button" class="btn btn-outline-primary" routerLink="/income-category">Back</button>
    <span class="navbar-brand mb-1 h1">Add Income Category</span>
</nav>


<form (ngSubmit)="createIncomeCategory()" [formGroup] = "createIncomeCategoryForm">
    <label>Category Name</label>
    <input type="text" formControlName = "name">

    <label>Description</label>
    <input type="text" formControlName = "description">

    <button [disabled]='createIncomeCategoryForm.invalid'  type="submit" class="btn btn-info">Add</button>
    <button type="reset" class="btn btn-secondary" >Clear</button>
</form>
