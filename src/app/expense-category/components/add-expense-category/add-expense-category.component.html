<nav class="navbar navbar-light bg-light">
    <button type="button" class="btn btn-outline-primary" routerLink="/expense-category">Back</button>
    <span class="navbar-brand mb-1 h1">Add Expense Category</span>
</nav>


<form (ngSubmit)="createExpenseCategory()" [formGroup] = "createExpenseCategoryForm">
    <label>Category Name</label>
    <input type="text" formControlName = "name">

    <label>Description</label>
    <input type="text" formControlName = "description">

    <button [disabled]='createExpenseCategoryForm.invalid'  type="submit" class="btn btn-info">Add</button>
    <button type="reset" class="btn btn-secondary" >Clear</button>
</form>
