<button class="btn btn-primary" type="submit" [disabled]="isDeleteCurrentSheetDisabled" (click)="addNewIncomeRecord(addIncomeRecordModal)">Add new record</button>
<button class="btn btn-primary" type="submit" routerLink="add-income-sheet">Create New Sheet</button>
<button class="btn btn-primary" type="submit" [disabled]="isDeleteCurrentSheetDisabled" (click)="removeCurrentSheet(removeCurrentIncomeSheetModal)">Delete Current Sheet</button>
<button class="btn btn-primary" type="submit" [disabled]="isDeleteCurrentSheetDisabled">Download Current Sheet</button>

<!-- Remove Current Income Sheet -->
<ng-template #removeCurrentIncomeSheetModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Income Sheet Deletion</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p><strong>Are you sure you want to delete <span class="text-primary">"John Doe"</span> income sheet?</strong></p>
      <p><span class="text-primary">Income Sheet</span> and related <span class="text-primary">Income Records</span> will be deleted.
      <span class="text-danger">This operation can not be undone.</span>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>

<!-- Add New Income Record Modal -->
<ng-template #addIncomeRecordModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Income Record</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="incomeRecordCreateForm">
      <div class="mb-3">
        <label for="recordDate">Date</label>
        <div class="input-group">
          <input id="recordDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="date"
              [minDate]="allowedMinDateRange" [maxDate]="allowedMaxDateRange" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>

      <div class="mb-3">
        <label for="note">Note : </label>
        <div class="input-group">
          <input id="note" formControlName="note" class="form-control" placeholder="" name="note">
        </div>
      </div>

      <div class="mb-3">
        <label for="incomeCategory">Income Category : </label>
        <div class="input-group">
          <div class="col">
            <input id="incomeCategory" type="text" class="form-control"
              [ngbTypeahead]="search"
              [inputFormatter]="formatter"
              [resultFormatter]="formatter"
              [editable]='false' 
              formControlName="incomeCategory"/>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="amount">Amount : </label>
        <div class="input-group">
          <input type = "number" id="amount" class="form-control" formControlName="amount" placeholder="" name="amount">
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button type="submit" [disabled]="incomeRecordCreateForm.invalid" class="btn btn-outline-dark" (click)="modal.close(incomeRecordCreateForm)">Save</button>
    </div>
    </div>
</ng-template>
